<div class="header">
  <div class="header-back">
    <button mat-icon-button (click)="voltar()">
      <mat-icon class="arrow-icon">arrow_back</mat-icon>
    </button>
  </div>
  <div class="header-title">
    <h3>{{ torneios[0].nome }}</h3>
  </div>
  
</div>

<div class="espaco-publicidade">
  <span>Publicidade Aqui</span>
</div>

<div class="body">
 
  <div class="header-table-actions">
    <button (click)="baixarRegulamento()" class="btn-regulamento">Regulamento</button>
    <div>
      <img src="https://stebam.com/assets/img/logo.png">
    </div>
    <div class="filters">
      <mat-form-field appearance="fill">
        <mat-label>Baterias do Torneio</mat-label>
        <mat-select>
          <mat-option>Opção 1</mat-option>
          <mat-option>Opção 2</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Modalidade</mat-label>
      <mat-select>
        <mat-option>Opção 1</mat-option>
        <mat-option>Opção 2</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  </div>

  <table mat-table [dataSource]="equipes" class="mat-elevation-z8 custom-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Equipe </th>
      <td mat-cell *matCellDef="let equipe"> {{ equipe.name }} </td>
    </ng-container>

    <ng-container matColumnDef="pontos">
      <th mat-header-cell *matHeaderCellDef> Pontos </th>
      <td mat-cell *matCellDef="let equipe"> {{ equipe.pontos }} </td>
    </ng-container>

    <ng-container matColumnDef="setor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Setor </th>
      <td mat-cell *matCellDef="let equipe"> {{ equipe.setor }} </td>
    </ng-container>

    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
      <td mat-cell *matCellDef="let equipe"> {{ equipe.peso }} </td>
    </ng-container>

    <ng-container matColumnDef="qnt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Qtd </th>
      <td mat-cell *matCellDef="let equipe"> {{ equipe.qnt }} </td>
    </ng-container>

    <ng-container matColumnDef="maior">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Maior Peixe (g) </th>
      <td mat-cell *matCellDef="let equipe"> {{ equipe.maior }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></tr>
  </table>
</div>
